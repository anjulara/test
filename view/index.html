<!DOCTYPE html>
<html>
  <head>
    <link href="./css/style.css"  rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="margin20 textCenter fs20">Phone Directory</div>
    <div class="textCenter">
      <div class="textCenter inputContent">
        <div class="txtLeft marginTB40 fb">
          <div class="txtLeft">
          <input type="text" id="name" value="" placeholder="Contact Name"/>
          <input type="number" maxlength="10" id="mobile" value="" placeholder="Mobile Number"/>
          <input type="email" id="email" value="" placeholder="Email"/>
          <input type="submit" class="btn" id="submit" value="Add Contact" onclick="submitADD()"/>
          <div id="error" class="dn error padT10 textCenter">Invalid Input!</div>
          </div>
        </div>
      </div>
      <div class="marginT40">
        <span>Search contact by Mobile No:</span>
        <input type="text" id="search" value="" oninput="filter(event)" />
      </div>
      <div class="marginT40 padL10 tab cursorPtr" id="contactsSummary">Contacts Summary</div>
      <div id="contactSummary" class="contactSummary">
        <table id="summaryTable">
          <thead>
            <tr>
              <th id="nameColumn">Name</th>
              <th>Mobile</th> 
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr>
              <td>Admin</td>
              <td>9999999999</td> 
              <td>admin@xyzcompany.com</td>
            </tr>
          </tbody>
        </table>
        <div id="noResult" class="noResult dn">No Results Found</div>
      </div>
    </div>
  <script>
    window.contactsList = [{
      name: 'Admin',
      mobile: '9999999999',
      email: 'admin@xyzcompany.com'
    }];
    let contactList = [{
      name: 'Admin',
      mobile: '9999999999',
      email: 'admin@xyzcompany.com'
    }]
    let tbody = document.getElementById("tbody");
    function submitADD(){
      let trdata =''
       contactList.push({name:document.getElementById("name").value,mobile:document.getElementById("mobile").value,email:document.getElementById("email").value })
      sort()
       for(let i=0;i<contactList.length;i++){
         trdata += '<tr><td>'+contactList[i].name+'</td><td>'+contactList[i].mobile+'</td><td>'+contactList[i].email+'</td></tr>'
      }
      
      tbody.innerHTML = trdata
    }
    function sort() {
      contactList.sort(function(a, b) {
    return a.name.localeCompare(b.name);
  });
}
function filter(e){
  let trdata =''
  let newArray = contactList.filter(function (el) {
  return el.mobile.includes(e.target.value) ;
});
sort()
       for(let i=0;i<newArray.length;i++){
         trdata += '<tr><td>'+newArray[i].name+'</td><td>'+newArray[i].mobile+'</td><td>'+newArray[i].email+'</td></tr>'
      }
      tbody.innerHTML = trdata

}
  </script>
  <script src="./js/script.js" type="text/javascript"></script>
</html>
